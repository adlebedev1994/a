<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AdsFactory</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
</head>
<body>
<div class="wrapper">
	<div class="div1" style=" border-bottom: dotted 1px;border-right: dotted 1px;border-color: #d9d9d9;padding: 15%;">
		<div class="tile">
	  	  <div class="fly-wrap">
	  	   	<span style="font-size: 9em;text-transform: uppercase;float: left;">A</span>
	   		<span style="font-size: 9em;text-transform: uppercase;float: left;">D</span>
 			<span style="font-size: 9em;text-transform: uppercase;float: left;">S</span>
 		  </div>
 		</div>
 		<div class="tile">
	  	  <div class="fly-wrap">
	    	<span style="font-size: 9em;text-transform: uppercase;float: left;"></span>
	   		<span style="font-size: 9em;text-transform: uppercase;float: left;">F</span>
	 		<span style="font-size: 9em;text-transform: uppercase;float: left;">a</span>
	   		<span style="font-size: 9em;text-transform: uppercase;float: left;">c</span>
	   		<span style="font-size: 9em;text-transform: uppercase;float: left;">t</span>
	   		<span style="font-size: 9em;text-transform: uppercase;float: left;">o</span>
	    	<span style="font-size: 9em;text-transform: uppercase;float: left;">r</span>
	  		<span style="font-size: 9em;text-transform: uppercase;float: left;">y</span>
	  	  </div>
		</div>
    </div>
	<div class="div2" style=" border-bottom: dotted 1px;border-color: #d9d9d9;padding: 20%;">
	    <enfold-animate name="fadeRight" delay="1s" duration="1">
		    <div class="box">
			   	<h1 style="color: #d9d9d9;font: bold;font-size: 3em;"><b>WE ARE</b></h1>  	
		    </div>
	    </enfold-animate>
	    <enfold-animate name="fadeLeft" delay="1s" duration="1">
	        <div class="box">
		    	<h1 style="color: black;font-size: 3em;font: bold;"><strong>INFLUENCER</strong></h1>
			    </div>
	    </enfold-animate>
	    <enfold-animate name="fadeRight" delay="4.5s" duration="2">
			<div class="box">
			   	<h1 style="color: #d9d9d9;font:bold;font-size: 3em;"><strong>MARKETING</strong></h1>  	
		    </div>
	    </enfold-animate>
	    <enfold-animate name="fadeLeft" delay="4.5s" duration="2">
			<div class="box">
		       	<h1 style="color: black;font-size: 3em;">AGENCY</h1>  	
		    </div>
	    </enfold-animate>
	</div>
	<div class="div3" style="text-align: center;display: inline-flex;">
		<enfold-animate name="fadeRight" delay="1s" duration="2">
		    <div class="box">
				<h1 style="font-size: 5em;text-transform: uppercase;text-indent: 200px;">познакомьтесь</h1>
			</div>
		</enfold-animate>
		<enfold-animate name="fadeLeft" delay="1s" duration="2">
			<div class="box">
				<h1 style="font-size: 5em;text-transform: uppercase;text-indent: 50px;">с нами,</h1>
			</div>
		</enfold-animate>
	</div>
	<div class="div4" style="display: inline-flex;">
		<enfold-animate name="fadeRight" delay="1s" duration="2">
		    <div class="box">
				<h1 style="font-size: 4em;text-transform: uppercase;text-indent: 200px;">И мы познакомим</h1>
			</div>
		</enfold-animate>
		<enfold-animate name="fadeLeft" delay="1s" duration="2">
			<div class="box">
				<h1 style="font-size: 4em;text-transform: uppercase;text-indent: 10px;">весь мир с вами</h1>
			</div>
		</enfold-animate>	
	</div>
	<div class="div5" style=" border-bottom: dotted 1px;border-color: #d9d9d9;">
		<h1>5 лет опыта</h1>
		<h2></h2>
	 </div>
	<div class="div6" style=" border-bottom: dotted 1px;border-left: dotted 1px; border-color: #d9d9d9;"> </div> 
	<script src="js/delighters.js"></script>
	<script src="js/enfold.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
